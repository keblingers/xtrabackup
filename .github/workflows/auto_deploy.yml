name : deploy to kebsas01
on :
  push:
    branches: 
      - master
jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          command: cd /root/repo/xtrabackup/ && git pull origin kebsas01