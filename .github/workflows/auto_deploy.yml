name : deploy to kebsas01
on :
  push:
    branches: 
      - master
jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.HOST }} 
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: cd /root/repo/xtrabackup/ && git pull origin master